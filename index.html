<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section id="search-section" class="search-bar">
        <div id="auto-complete" class="auto-complete no-options">
          <img class="search" src="./src/magnifier.svg" width="35" alt="" />
          <input
            id="search-box"
            placeholder="Enter city name..."
            class="search-box"
            type="text"
          />
          <img class="loading" src="./src/oval.svg" width="35" alt="" />
          <ul id="option-list" class="option-list"></ul>
        </div>
        <div class="location-details">
          <div id="location-details"></div>
        </div>
        <div
          id="current-weather-day-details"
          class="current-weather-day-details"
        >
          <article class="weather_day">
            <div class="weather_graphic">
              <img
                class="weather_icon"
                data-attrib="icon"
                src=""
                width="200"
                alt=""
              />
              <div class="weather_condition" data-attrib="condition"></div>
            </div>
            <div class="weather_info">
              <div data-attrib="date"></div>
              <h1><span data-attrib="temp"></span>&#176;</h1>
            </div>
          </article>
        </div>
        <div id="weather-hourly" class="weather-hourly"></div>
      </section>
    </div>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.scss" />
    <title>Weather Update</title>
  </head>
  <body>
    <div class="container">
      <section id="search-section" class="search-bar">
        <div id="auto-complete" class="auto-complete no-options">
          <img class="search" src="./src/svg/magnifier.svg" width="35" alt="" />
          <input
            id="search-box"
            placeholder="Enter city name..."
            class="search-box"
            type="text"
          />
          <img class="loading" src="./src/svg/oval.svg" width="35" alt="" />
          <ul id="option-list" class="option-list"></ul>
        </div>
        <div class="location-details">
          <div id="location-details"></div>
        </div>
        <div class="unit-converter" class="unit-converter">
          <button data-attrib="imperial" class="unit" type="button">
            &#176;F
          </button>
          <button data-attrib="metric" type="button" class="unit">
            &#176;C
          </button>
        </div>
        <div
          id="current-weather-day-details"
          class="current-weather-day-details"
        >
        </div>
        <div id="alerts" class="alerts">
          
        </div>
        <div id="weather-hourly" class="weather-hourly"></div>
        <div id="weather-daily" class="weather-daily"></div>
      </section>
    </div>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>

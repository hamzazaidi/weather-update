<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/index.7c86070f.css">
    <title>Weather Update</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Update</h1>
      <section id="search-section" class="search-bar">
        <div id="auto-complete" class="auto-complete no-options">
          <img class="search" src="/magnifier.119ff30a.svg" width="35" alt="">
          <input id="search-box" placeholder="Enter city name..." class="search-box" type="text">
          <img class="loading" src="/oval.92752385.svg" width="35" alt="">
          <ul id="option-list" class="option-list"></ul>
        </div>
        <div class="location-details stagger">
          <div id="location-details"></div>
        </div>
        <div class="unit-converter stagger">
          <div>
            <button data-attrib="imperial" class="unit" type="button">
              &#176;F
            </button>
            <button data-attrib="metric" type="button" class="unit">
              &#176;C
            </button>
          </div>
        </div>
        <div id="current-weather-day-details" class="current-weather-day-details">
        </div>
        <div id="alerts" class="alerts stagger"></div>
        <div id="weather-hourly" class="weather-hourly stagger"></div>
        <div id="weather-daily" class="weather-daily stagger"></div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/index.08f1bb77.js"></script>
  </body>
</html>
